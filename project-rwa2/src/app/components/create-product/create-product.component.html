<div class='modalBackground'>
    <div class='modal'>
        <div class="modal-header">
            <span (click)="cancelModal()" class="cancel">&times;</span>
        </div>
        <div class="log-modal-main">
            <form>
                <label class="label">Unesite podatke o novom proizvodu</label>
                 <div class="form-group">
                    <label>Unesite naziv proizvoda:</label>
                    <input name="product-name" class="form-control" type="text" [(ngModel)]="product.name" required>
                </div>

                <div class="form-group">
                    <label>Unesite opis proizvoda:</label>
                    <textarea name="product-description" class="form-control" type="text" rows="5" [(ngModel)]="product.description" required></textarea>
                </div>
                <button class="btn btn-primary" type="button" (click)="handleClick()">Saƒçuvaj</button>
            </form>
        </div>
    </div>
</div>
